<section class="user_section">

{% block content %}
  <form class="user_box" method="POST">
    <h3 class="standard-title">
    Créer un compte
    </h3>
    {% csrf_token %}
    {% for field in form %}
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}
    <button id="creation_btn" class="button" type="submit">Créer son compte</button>
    {% for message in messages %}
      <p id="messages">{{message}}</p>

    {% endfor %}
{% endblock %}
  </form>

</section>
