<section class="page-section bg-primary" id="about">

  <div class="container">
      <div class="row">
          {% for favorite in favourites_list %}

          <div id={{ favorite.id }} class="col-12 col-lg-4 border-primary shadow">
            <div class="card mb-4 mb-lg-0">
            <div align="right">
            <div class="numberCircle"><h2>{{ favorite.p_image }}</h2></div>
            <img src="{{ design.design_image.url }}" alt="A design_picture" height="300"
            </div>
            <img src="{{ favorite.p_image.url }}" height="200" class="img-fluid" alt="Responsive image">
            <img src="{{ favorite.p_image }}" height="200" class="img-fluid" alt="Responsive image">
            <div class="card-body">
            <h5 class="card-title">{{ favorite.p_name }}</h5>
            <h5 class="card-title">{{ favorite.p_description }}</h5>
            <p><a onclick="deleteFunction(this)" name={{ favorite.id }} class="btn btn-info btn-xs" role="button">Acheter</a></p>
           </div>
           </div>
         </div>

          {% endfor %}


      </div>
  </div>
</section>
