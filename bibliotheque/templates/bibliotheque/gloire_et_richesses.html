<br><br><br><br><br><br>
      {% load static %}

<section id="services" class="services">
  <div class="container">

    <div class="section-title" data-aos="fade-in" data-aos-delay="100">
      <h2>Gloire et richesse à tout prix (l'avidité)</h2>
    </div>

    <img src="{% static 'img/portfolio/livre.jpg' %}" alt="image" height="500" class="rounded mx-auto d-block">
    <br><br>
    <h2 class="text-center">22 € + 8 € de port</h2>
    <br><br>
    <div id="smart-button-container">
          <div style="text-align: center;">
            <div id="paypal-button-container"></div>
          </div>
        </div>
      <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=EUR" data-sdk-integration-source="button-factory"></script>
      <script>
        function initPayPalButton() {
          paypal.Buttons({
            style: {
              shape: 'pill',
              color: 'silver',
              layout: 'vertical',
              label: 'buynow',

            },

            createOrder: function(data, actions) {
              return actions.order.create({
                purchase_units: [{"description":"Livre : Gloire et richesse à tout prix (L'avidité)","amount":{"currency_code":"EUR","value":30,"breakdown":{"item_total":{"currency_code":"EUR","value":22},"shipping":{"currency_code":"EUR","value":8},"tax_total":{"currency_code":"EUR","value":0}}}}]
              });
            },

            onApprove: function(data, actions) {
              return actions.order.capture().then(function(details) {
                alert('Transaction completed by ' + details.payer.name.given_name + '!');
              });
            },

            onError: function(err) {
              console.log(err);
            }
          }).render('#paypal-button-container');
        }
        initPayPalButton();
      </script>

  </div>
</section>
