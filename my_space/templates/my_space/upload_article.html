{% include 'editorial/header.html' %}

<br><br><br><br><br><br>

<section class="design_space">

  <div class="section-title" data-aos="fade-in" data-aos-delay="100">
    <h2>Créer un article</h2>
  </div>

<section>

  {% block content %}

  <form class="user_box login_section" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Titre</h3>
    {{ form.p_name }}
    <h3>Résumé</h3>
    {{ form.p_summary }}
    <h3>Article</h3>
    {{ form.p_description }}
    <h3>Image</h3>
    {{ form.p_image }}


    <button class="button" type="submit">Créer l'article</button>
    </form>
  {% endblock %}

</section>
</section>

<br><br><br><br>

{% include 'editorial/footer.html' %}
